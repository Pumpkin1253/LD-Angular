<form class="search__form" #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm.value)">
    <input type="text" 
    class="search__input" 
    name="search"
    placeholder={{placeholderText}} 
    #searchInput
    ngModel > 
    <fa-icon class="cancel-icon" [icon]="faTimesCircle" (click)="clearInput()" *ngIf="cancelIconShowed"></fa-icon>
    <button class="button__btn search-btn">Search</button>
</form>
